<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1>Sample of filling personal detail in any form</h1>
  <b>Note:</b> There is no any details record in the backend in this sample.
  <br><br>
  <form>
     <fieldset>
       <legend>Personal Detail:</legend>
       <div>
         First Name:
         <input type="First name"><br><br>
         Middle Name:
          <input type="Middle name"><br><br>
          Last name:
          <input type="last name"><br><br>
          Father's name:
            <input type="Father's name"><br><br>
          Mother's name:
              <input type="Mother's name"><br><br>
          Date of birth:
          <input type="date"><br><br>
          Email:
          <input type="email"><br><br>
          Mobile no:
          <input type="mobile"><br><br>
          Address:
            <input type="address"><br><br>
          <button>submit</button>
       </div>   
     </fieldset>
  </form>
</body>

</html>
